<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELT</title>
    <link rel="stylesheet" href="Entrance/Entrance-Styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_elt.png">
</head>
<body>
    <div class="background" id="entrancePage">
        <div class="intro-text">"Hardest smile of my entire life..."</div>
        <button class="btn" id="startBtn">Welcome</button>
        <div class="bottom-text">"17th IOAA, Closing Ceremony, Brazil 2024"</div>
    </div>

    <div class="main-content" id="mainContent">
        <h1>Welcome to the Main Website</h1>
        <p>This is the content of your website!</p>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const entrancePage = document.getElementById('entrancePage');
        const mainContent = document.getElementById('mainContent');
        startBtn.addEventListener('click', () => {
            entrancePage.classList.add('fade-out');
            setTimeout(() => {
                entrancePage.style.display = 'none';
                window.location.href = 'Home/home_page.html';
            }, 1000);
        });
    </script>
</body>
</html>
