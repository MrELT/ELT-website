<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELT</title>
    <link rel="stylesheet" href="Entrance/Entrance-Styles.css">
</head>
<body>

    <!-- Entrance page with background image -->
    
    

    <div class="background" id="entrancePage">
        <div class="intro-text">"Hardest smile of my entire life..."</div>
        <button class="btn" id="startBtn">Welcome</button>
        <div class="bottom-text">"17th IOAA, Closing Ceremony, Brazil 2024"</div>
    </div>

    
    

    

    <!-- Main website content (hidden initially) -->
    <div class="main-content" id="mainContent">
        <h1>Welcome to the Main Website</h1>
        <p>This is the content of your website!</p>
    </div>

    <script>
        // Get elements
        const startBtn = document.getElementById('startBtn');
        const entrancePage = document.getElementById('entrancePage');
        const mainContent = document.getElementById('mainContent');

        // Button click event
        startBtn.addEventListener('click', () => {
            entrancePage.classList.add('fade-out');  // Fade out the entrance page
            setTimeout(() => {
                entrancePage.style.display = 'none';  // Hide the entrance page after fade-out
                window.location.href = 'home_page.html';
            }, 1000); // Wait for fade-out animation to finish before hiding the entrance
        });
    </script>

</body>
</html>
