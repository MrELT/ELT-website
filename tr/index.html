    <script>
        document.addEventListener("DOMContentLoaded", () => {
        // Check if the user language has already been set
        const userPreferredLanguage = localStorage.getItem("preferredLanguage");

        if (!userPreferredLanguage) {
            // Detect the browser language
            const userLang = navigator.language || navigator.userLanguage;

            if (userLang.startsWith("tr")) {
            localStorage.setItem("preferredLanguage", "tr");
            window.location.href = "/tr/index.html"; // Redirect to Turkish version
            } else {
            localStorage.setItem("preferredLanguage", "en");
            window.location.href = "/index.html"; // Redirect to English version
            }
        }
        });
        const startBtn = document.getElementById('startBtn');
        const entrancePage = document.getElementById('entrancePage');
        const mainContent = document.getElementById('mainContent');
        startBtn.addEventListener('click', () => {
            entrancePage.classList.add('fade-out');
            setTimeout(() => {
                entrancePage.style.display = 'none';
                window.location.href = 'AnaSayfa/ana_sayfa.html';
            }, 1000);
        });
    </script>
